<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  .outer{
    background-color: blue;
    border: 5px solid purple;
    padding: 10px;
  }

  p{
    color: yellow;
    padding: 0;
    margin: 0;
  }

  .box{
    background-color: red;
    padding: 10px;
  }
  
  .boxer{
    padding-top: 20px;
  }

  #white{
    color: white;
  }
  </style>
</head>


<body>

  <div class="outer">
      <div>
        <p>Yellow Text</p>
        <div class="box">
          <p id="white">White Text</p>
        </div>
      </div>


      <div class="boxer">
        <p>Yellow Text</p>
        <div class="box">
          <p id="white">White Text</p>
        </div>
      </div>
  
  </div>
</body>
</html>
